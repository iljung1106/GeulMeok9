{% extends 'base.html' %}

{% block title %}회원가입 - GeulMeok9{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">회원가입</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group mb-3">
                            <label for="username">사용자명 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">이메일</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <small class="form-text text-muted">선택 사항입니다.</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">비밀번호 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password_confirm">비밀번호 확인 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">회원가입</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">이미 계정이 있으신가요? <a href="{{ url_for('login') }}">로그인</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
