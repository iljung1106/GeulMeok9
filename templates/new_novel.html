{% extends 'base.html' %}

{% block title %}GeulMeok9 - 새 소설 만들기{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">홈</a></li>
                    <li class="breadcrumb-item active">새 소설 만들기</li>
                </ol>
            </nav>
            <h1>새 소설 만들기</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('new_novel') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">소설 제목</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
                            <button type="submit" class="btn btn-primary">소설 만들기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
