{% extends 'base.html' %}

{% block title %}프로필 관리 - GeulMeok9{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">프로필 관리</h3>
                </div>
                <div class="card-body">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('profile') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명</label>
                            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                            <small class="form-text text-muted">사용자명은 변경할 수 없습니다.</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                        </div>
                        
                        <hr class="my-4">
                        <h4>비밀번호 변경</h4>
                        
                        <div class="mb-3">
                            <label for="current_password" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="current_password" name="current_password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">변경사항 저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
